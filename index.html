<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" content="width=device-width , initial-scale=1.0">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="integrate_page.css">
  </head>
  <body>
    <div id="Developer">
      <span class="Developer-Option">Developer Option</span>
      <div class="create-integrate">
        <button class="CREATE-A-PAGE" type="button" name="button">CREATE A PAGE</button>
        <button class="INTEGRATE-WITH-WEBSITE" type="button" name="button">INTEGRATE WITH WEBSITE</button>
      </div>
      <span class="Add-your-institute">Add your institute / organisation to Database</span>
      <div class="form-row">
        <div class="form-detail">
          <span class="form-detail-tag">FULL NAME</span>
          <input class="form-detail-input" type="text" name="" value="" placeholder="John Doe">
        </div>
        <div class="form-detail">
          <span class="form-detail-tag">CONTACT NUMBER</span>
          <input class="form-detail-input form-detail-input-2" type="text" name="" value=""placeholder="+91 98765 43210">
        </div>
      </div>
      <div class="form-row">
        <div class="form-detail">
          <span class="form-detail-tag">EMAIL ID</span>
          <input class="form-detail-input" type="text" name="" value=""placeholder="xyz@gmail.com">
        </div>
        <div class="form-detail">
          <button class="btn-submit" type="button" name="button">SUBMIT</button>
        </div>
      </div>
      <div class="institute">
        <div class="form-detail">
          <span class="form-detail-tag">iNSTITUTE / ORGANISATION</span>
          <input class="form-detail-input" type="text" name="" value=""placeholder="Delhi Technological University">
        </div>
      </div>
      <input class="Either-About-or-trusted-institute" type="text" name="" value="" placeholder="Either About {} or trusted institute">
    </div>
  </body>
</html>
